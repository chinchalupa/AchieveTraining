<template name="questionModal">
    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="question">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newUser">Create Question</h4>
                </div>

                <form id="videoForm">
                    <div class="modal-body">
                        <label>Question
                            <input id="question" type="text" class="form-control">
                        </label>

                        {{#each getAnswers}}
                            <label>
                                <input id="{{@index}}" class="form-control answer" type="text" placeholder="Answer..." value="{{this}}">
                            </label>
                            <button type="button" id="{{@index}}" class="setCorrect btn {{#if isCorrect @index}}btn-success{{else}}btn-default{{/if}}"><i class="fa fa-check"></i></button>

                        {{/each}}

                        <button type="button" id="addAnswer" class="btn btn-default">
                            Add Answer
                        </button>


                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Add Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
