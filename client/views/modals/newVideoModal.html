<template name="newVideoModal">
    <div class="modal fade" id="newVideoModal" tabindex="-1" role="dialog" aria-labelledby="newVideo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newUser">Create New Video</h4>
                </div>

                {{#with editedForm}}
                    <form id="videoForm">
                        <div class="modal-body">
                            <label>URL
                                <input type="text" class="form-control" value="{{url}}">
                            </label>
                            <label>Name
                                <input type="text" class="form-control" value="{{name}}">
                            </label>
                            <label>Video Level
                                <select id="videoLevel" class="form-control">
                                    <option selected="{{selected level 0}}">Mentor</option>
                                    <option selected="{{selected level 1}}">Facilitator</option>
                                    <option selected="{{selected level 2}}">Coach</option>
                                    <option selected="{{selected level 3}}">Admin</option>
                                    <option selected="{{selected level -1}}">Live Class</option>
                                </select>
                            </label>

                            <label>PDF
                                <input type="file" class="form-control">
                            </label>
                            {{#if hasChat}}
                                <label>Chat URL
                                    <input type="text" class="form-control" value="{{chatUrl}}">
                                </label>
                            {{/if}}
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Upload Video</button>
                        </div>
                    </form>
                {{/with}}
            </div>
        </div>
    </div>
</template>
