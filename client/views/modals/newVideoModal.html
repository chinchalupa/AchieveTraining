<template name="newVideoModal">
    <div class="modal fade" id="newVideoModal" tabindex="-1" role="dialog" aria-labelledby="newVideo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newUser">Create New Video</h4>
                </div>

                <form id="videoForm">
                    <div class="modal-body">
                        <label>URL
                            <input type="text" class="form-control">
                        </label>
                        <label>Name
                            <input type="text" class="form-control">
                        </label>
                        <label>Video Level
                            <select class="form-control">
                                <option>Mentor</option>
                                <option>Facilitator</option>
                                <option>Coach</option>
                                <option>Admin</option>
                            </select>
                        </label>
                        <label>PDF
                            <input type="file" class="form-control">
                        </label>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Upload Video</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
